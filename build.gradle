plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'

    // used to package a jar for running in a serverless function environment
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation("com.amazonaws:aws-lambda-java-core:1.2.1")
    implementation("com.amazonaws:aws-lambda-java-events:3.4.0")
    implementation("com.amazonaws:aws-lambda-java-events-sdk-transformer:2.0.6")
    implementation("software.amazon.awssdk:sdk-core:2.15.11")
    implementation("software.amazon.awssdk:dynamodb:2.15.11")
    implementation("software.amazon.awssdk:dynamodb-enhanced:2.15.11")

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

// used to package a jar for running in a serverless function environment
shadowJar {
    mergeServiceFiles()
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

java {
    sourceCompatibility = JavaVersion.toVersion('11')
    targetCompatibility = JavaVersion.toVersion('11')
}